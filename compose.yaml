services:
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: helpdesk-db
    environment:
      SA_PASSWORD: ${SA_PASSWORD}
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"
    volumes:
      - sql_data:/var/opt/mssql

  api:
    build:
      context: .
    ports:
      - "5127:5127"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: ${DB_CONNECTION}
    depends_on:
      - db

  web:
    build:
      context: ./helpdesk-ui
    ports:
      - "3001:3000"
    environment:
      NEXT_PUBLIC_API_BASE: http://localhost:5127
    depends_on:
      - api

volumes:
  sql_data: